description: Not Found Error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message

      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: NotFoundError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'User not found or data does not exist'
